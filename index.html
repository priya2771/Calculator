<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>CALCULATOR</h1> -->
    <div class="container">
      <div class="calculator">
        <div>
          <input type="text" placeholder="0" id="inputbox" />
          <div id="outputbox">: 0</div>
        </div>

        <div>
          <button type="button" class="operators">AC</button>
          <button type="button" class="operators">
            <!-- <i class="fa fa-backspace"></i> -->Del
          </button>
          <button type="button" class="operators">%</button>
          <button type="button" class="operators">/</button>
        </div>

        <div>
          <button type="button">7</button>
          <button type="button">8</button>
          <button type="button">9</button>
          <button type="button" class="operators">*</button>
        </div>
        <div>
          <button type="button">4</button>
          <button type="button">5</button>
          <button type="button">6</button>
          <button type="button" class="operators">-</button>
        </div>
        <div>
          <button type="button">1</button>
          <button type="button">2</button>
          <button type="button">3</button>
          <button type="button" class="operators">+</button>
        </div>
        <div>
          <button type="button">x^2</button>
          <button type="button">0</button>
          <button type="button">.</button>
          <button type="button" class="equal">=</button>
        </div>
      </div>
      <div class="history">
        <h2>History</h2>

        <ul id="history-list">
          <!-- Calculation history will be appended here -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
